{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3"> 
      <h1 class="text-center mb-4">Delete task?</h1> 
      <h2 class="text-center mb-4">Are you sure you want to delete this task?</h2> 
      
      <form action="" method="post" class="text-center"> 
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm btn-custom" >Yes, delete</button> 
      </form>
    </div>
  </div>
</div>

{% endblock %}
